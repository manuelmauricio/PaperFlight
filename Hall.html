    $(document).ready(function() {

      function getScores() {
        var dataToSend = { action: "getScores" };
        
        $.ajax({
          url: "webservice/webservice.php",
          async: true,
          type: 'POST',
          data: dataToSend,
          success: function(data){
            //Obtenemos el mensaje enviado desde el servidor SIN formato JSON
            var scores = JSON.parse(data);
            //alert(data);
            for (var score of scores) 
                        {
                        //document.write(product.p_name + "<br />");
                       $(".score-list").append('<h2 style="color:  #FFFFFF; font-size: 120%; font-weight: 600;">' + score.player_name + '........................................' + score.score_total + ' ' + 'puntos'+ ' '  + '-'  + ' '  + 'En el nivel' + ' '  + score.level_number + '</h2>');
                        }



          },
          error: function(x,y,z){
           alert("Error en webservice:" + x +y +z);
          }
        });

               

      }


});
  </script>
